<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>uvuv./hodgepodge</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; overflow: hidden; background-color: black;
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    body.visible {
      opacity: 1;
    }
    .slideshow {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0; z-index: 0;
    }
    .slide {
      position: absolute; width: 100%; height: 100%;
      background-position: center; background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0; transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible-slide {
      opacity: 1; z-index: 1;
    }
    .fade-image {
      position: absolute; opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in; display: block;
    }
    .fade-image.ig {
      right: 25px; bottom: 25px;
    }
    .fade-image.ig img {
      width: 5vw; height: auto; opacity: 0.6;
    }
    .fade-image.mail {
      right: calc(25px + 5vw + 15px); bottom: 25px;
    }
    .fade-image.mail img {
      width: 5vw; height: auto; opacity: 0.6;
    }
    /* Immagini che scorrono da destra a sinistra */
    .scrolling-images {
      position: absolute;
      top: 25px;
      left: 100px;
      height: calc(100% - 25px - 50px - 5vw); /* spazio per icone in basso */
      display: flex;
      gap: 150px;
      align-items: center;
      animation: scroll-loop 80s linear infinite;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 2;
    }
    .scrolling-images.visible {
      opacity: 1;
    }
    .scrolling-images img {
      height: 100%;
      width: auto;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }
    @keyframes scroll-loop {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-650px);
      }
    }
  </style>
</head>
<body>
  <div class="slideshow">
    <!-- qui le tue slide del sottodominio -->
  </div>

  <!-- qui i loghi e immagini -->
  <!-- Metti i tuoi elementi con classe fade-image e id per animarli -->

  <script>
    window.onload = () => {
      document.body.classList.add('visible');
      // aggiungi qui altre animazioni o logiche se vuoi
    };
  </script>
</body>
</html>
