<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hodgepodge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      font-family: 'Baskerville', serif;
      position: relative;
    }

    .particle {
      position: absolute;
      height: 10vh;
      transition: filter 0.3s;
      cursor: zoom-in;
      animation: float 8s ease-in-out infinite;
    }

    .particle:hover {
      filter: invert(100%);
    }

    .label {
      position: absolute;
      color: black;
      font-weight: 600;
      transform: rotate(-90deg);
      transform-origin: left center;
      white-space: nowrap;
      animation: float 8s ease-in-out infinite;
    }

    @keyframes float {
      0% { transform: translateY(0px) rotate(-90deg); }
      50% { transform: translateY(-1vh) rotate(-90deg); }
      100% { transform: translateY(0px) rotate(-90deg); }
    }
  </style>
  <script>
    window.addEventListener('load', () => {
      const pairs = document.querySelectorAll('.particle');
      pairs.forEach((img) => {
        const label = img.nextElementSibling;
        const rect = img.getBoundingClientRect();
        const imgHeight = rect.height;
        const imgTop = img.offsetTop;
        const imgLeft = img.offsetLeft;
        const imgWidth = rect.width;

        const spacing = imgHeight * 0.1;
        const labelFontSize = imgHeight * 0.3;

        const labelTop = imgTop + (imgHeight / 2) - (labelFontSize / 2);
        const labelLeft = imgLeft + imgWidth + spacing;

        label.style.top = `${labelTop}px`;
        label.style.left = `${labelLeft}px`;
        label.style.fontSize = `${labelFontSize}px`;
      });
    });
  </script>
