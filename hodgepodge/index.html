<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>uvuv./hodgepodge</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 1;
      z-index: 1;
    }

    .fade-image {
      position: absolute;
      z-index: 3;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in;
      display: block;
    }

    .fade-image.ig {
      right: 25px;
      bottom: 25px;
    }
    .fade-image.ig img {
      width: 5vw;
      height: auto;
      opacity: 0.6;
    }

    .fade-image.mail {
      right: calc(25px + 5vw + 15px);
      bottom: 25px;
    }
    .fade-image.mail img {
      width: 5vw;
      height: auto;
      opacity: 0.6;
    }

    .scrolling-images {
      position: absolute;
      top: 25px;
      left: 100px;
      height: calc(100% - 25px - 50px - 5vw);
      display: flex;
      gap: 150px;
      align-items: center;
      animation: scroll-loop 80s linear infinite;
      z-index: 2;
    }
    .scrolling-images img {
      height: 100%;
      width: auto;
      object-fit: contain;
      user-select: none;
      pointer-events: none;
    }

    @keyframes scroll-loop {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- Slide Images -->
    <!-- ... (come prima, non modificato) -->
    <!-- copia esatta delle immagini giÃ  presenti nel tuo codice -->
  </div>

  <div class="scrolling-images">
    <!-- Immagini load -->
    <!-- ... (come prima, non modificato) -->
  </div>

  <div class="fade-image ig">
    <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank" rel="noopener noreferrer">
      <img id="igLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20IG%20rosa%20e%20azzurro_INV.webp" alt="Instagram Logo" />
    </a>
  </div>

  <div class="fade-image mail">
    <a href="mailto:uvuv.wip@gmail.com">
      <img id="mailLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20MAIL%20rosa%20e%20azzurro_INV.webp" alt="Mail Logo" />
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const delay = 2000;
    const transitionTime = 1000;
    const extraVisibleTime = 1000;
    let index = 0;
    let prevIndex = slides.length - 1;

    function showNextSlide() {
      slides[index].classList.add('visible');
      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index = (index + 1) % slides.length;
      }, transitionTime + extraVisibleTime);
      setTimeout(showNextSlide, delay);
    }
    showNextSlide();

    // Hover per IG e MAIL
    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("igLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20IG%20rosa%20e%20azzurro_INV.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20IG%20verde%20e%20giallo_INV.webp");

    setupHover("mailLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20MAIL%20rosa%20e%20azzurro_INV.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/hodgepodge/logo%20MAIL%20verde%20e%20giallo_INV.webp");
  </script>
</body>
</html>
