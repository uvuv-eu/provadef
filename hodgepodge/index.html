<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hodgepodge</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      width: 100vw;
      height: 100vh;
      background-color: #fff;
      font-family: 'Baskerville', serif;
      position: relative;
    }

    .particle {
      position: absolute;
      height: 10vh;
      transition: filter 0.3s;
      cursor: zoom-in;
      animation: float 8s ease-in-out infinite;
    }

    .particle:hover {
      filter: invert(100%);
    }

    .label {
      position: absolute;
      color: black;
      font-weight: 600;
      transform: rotate(-90deg);
      transform-origin: left top;
      white-space: nowrap;
    }

    @keyframes float {
      0% { transform: translateY(0px); }
      50% { transform: translateY(-1vh); }
      100% { transform: translateY(0px); }
    }
  </style>
</head>
