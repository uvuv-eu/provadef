<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; overflow: hidden; background-color: black;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    .slideshow {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0;
    }
    .slide {
      position: absolute; width: 100%; height: 100%;
      background-position: center; background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0; transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .slide[data-index="3"] {
      transition: opacity 4s ease-in-out;
    }
    .slide[data-index="4"] {
      transition: opacity 3s ease-in-out;
    }
    .visible {
      opacity: 1; z-index: 1;
    }
    .fade-image {
      position: absolute; opacity: 0;
      transition: opacity 1s ease-in-out; /* aggiornato a 1s */
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in; display: block;
    }
    .center-image-container {
      top: 50%; left: 50%; transform: translate(-50%, -50%);
    }
    .center-image-container img {
      width: 20vw; height: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <!-- Logo centrale -->
  <div class="fade-image center-image-container" id="centerImage">
    <a href="https://www.uvuv.eu/hodgepodge/" id="mainLink">
      <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo" />
    </a>
  </div>

  <script>
    const images = [
      "https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/pre4.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true"
    ];

    const transitionDurations = [
      1000, // 1.png
      1000, // 2.png
      1000, // 3.png
      4000, // pre4.png
      3000, // 4.i.png
      1000, // 5.i.png
      1000, // 6.i.png
      1000, // 7.i.png
      1000, // 8.i.png
      1000, // 9.i.png
      1000, // 10.i.png
      1000, // 11.i.png
      1000  // 12.i.png
    ];

    const delays = images.map((_, i) => {
      const current = transitionDurations[i];
      const next = transitionDurations[i + 1] || 0;
      return current + next + 1000;
    });

    const slideshowContainer = document.getElementById("slideshow");
    let slideElements = [];

    function createSlides(urls) {
      slideshowContainer.innerHTML = "";
      slideElements = urls.map((url, idx) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.dataset.index = idx;
        slide.style.backgroundImage = `url('${url}')`;
        slideshowContainer.appendChild(slide);
        return slide;
      });
    }

    function startSlideshow(images) {
      createSlides(images);
      let index = 0;

      function showSlide() {
        if (index > 0) {
          slideElements[index - 1].classList.remove("visible");
        }

        slideElements[index].classList.add("visible");

        // Logo compare con la slide 5.i.png (indice 5)
        if (index === 5) {
          document.getElementById("centerImage").classList.add("visible");
        }

        if (index < images.length - 1) {
          setTimeout(() => {
            index++;
            showSlide();
          }, delays[index]);
        } else {
          setTimeout(() => {
            document.body.classList.add("fade-out");
            setTimeout(() => {
              window.location.href = 'https://www.uvuv.eu/hodgepodge/';
            }, 500);
          }, delays[index]);
        }
      }

      showSlide();
    }

    startSlideshow(images);

    // Hover effetto logo centrale
    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp");
  </script>
</body>
</html>
