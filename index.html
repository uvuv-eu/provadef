<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uv.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            cursor: zoom-in;
            transition: filter 0.3s ease;
        }
        img:hover {
            filter: invert(100%);
        }
        @media (max-width: 768px) {
            img {
                content: url("https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3-MOBILE.png?raw=true");
                height: auto;
            }
        }
        .particle {
            position: absolute;
            display: flex;
            align-items: center;
            cursor: pointer;
            animation: float 10s infinite ease-in-out;
        }

        .particle img {
            width: 100px;
            height: 55px;
        }

        .particle span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-left: 10px;
            font-size: 15pt;
            font-family: 'Baskerville', serif;
            font-weight: 600;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank">
            <img src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3.png?raw=true" alt="Immagine Cliccabile">
        </a>
    </div>
    <div class="particle" id="particle1" data-link="mailto:uvuv.wip@gmail.com">
        <img id="image1" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Contact">
        <span id="title1">contact.</span>
    </div>
    <div class="particle" id="particle2" data-link="https://en.wikipedia.org/wiki/Uvula">
        <img id="image2" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Uvula">
        <span id="title2">uvula.</span>
    </div>

    <script>
        const pallete = ["#ff8800", "#e124ff", "#6a19ff", "#ff2188"];
        let prevColorChoiceIndex = 0;

        function getNewRandomColor() {
            const currentPallete = [...pallete];
            currentPallete.splice(prevColorChoiceIndex, 1);
            const colorChoiceIndex = Math.floor(Math.random() * currentPallete.length);
            prevColorChoiceIndex = colorChoiceIndex < prevColorChoiceIndex ? colorChoiceIndex : colorChoiceIndex + 1;
            return currentPallete[colorChoiceIndex];
        }

        function applyDVDMovement(particle, startX, startY) {
            let x = startX, y = startY;
            let dirX = 1, dirY = 1;
            const speed = 2;
            const dvd = particle.querySelector('img');
            dvd.style.backgroundColor = pallete[0];

            const dvdWidth = dvd.clientWidth;
            const dvdHeight = dvd.clientHeight;
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            function animate() {
                if (y + dvdHeight >= screenHeight || y < 0) {
                    dirY *= -1;
                    dvd.style.backgroundColor = getNewRandomColor();
                }
                if (x + dvdWidth >= screenWidth || x < 0) {
                    dirX *= -1;
                    dvd.style.backgroundColor = getNewRandomColor();
                }
                x += dirX * speed;
                y += dirY * speed;

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                window.requestAnimationFrame(animate);
            }

            window.requestAnimationFrame(animate);
        }

        const particle1 = document.getElementById('particle1');
        applyDVDMovement(particle1, 0, 0);  // Prima particella, inizia dall'angolo in alto a sinistra

        const particle2 = document.getElementById('particle2');
        applyDVDMovement(particle2, window.innerWidth - 100, window.innerHeight - 55);  // Seconda particella, inizia in basso a sinistra

        // Aggiungiamo gli eventi di click per aprire i link
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            particle.addEventListener('click', () => {
                const link = particle.getAttribute('data-link');
                if (link) window.open(link, '_blank');
            });
        });
    </script>
</body>
</html>
