<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uv.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            cursor: zoom-in;
            transition: filter 0.3s ease;
        }
        img:hover {
            filter: invert(100%);
        }
        @media (max-width: 768px) {
            img {
                content: url("https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3-MOBILE.png?raw=true");
                height: auto;
            }
        }
        .particle {
            position: absolute;
            display: flex;
            align-items: center;
            cursor: pointer;
            animation: float 10s infinite ease-in-out;
        }

        .particle img {
            width: 150px;
            height: 85px;
        }

        .particle span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-left: 15px;
            font-size: 25pt;
            font-family: 'Baskerville', serif;
            font-weight: 600;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(20px, -20px); }
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank">
            <img src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3.png?raw=true" alt="Immagine Cliccabile">
        </a>
    </div>
    <div class="particle" id="particle1" data-link="mailto:uvuv.wip@gmail.com">
        <img id="image1" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Contact">
        <span id="title1">contact.</span>
    </div>
    <div class="particle" id="particle2" data-link="https://en.wikipedia.org/wiki/Uvula">
        <img id="image2" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Uvula">
        <span id="title2">uvula.</span>
    </div>

    <script>
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            particle.addEventListener('click', () => {
                const link = particle.getAttribute('data-link');
                if (link) window.open(link, '_blank');
            });

            function moveParticle() {
                const x = Math.random() * window.innerWidth;
                const y = Math.random() * window.innerHeight;
                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;
            }

            moveParticle();
            setInterval(moveParticle, 2500);
        });
    </script>
</body>
</html>
