<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.visible {
      opacity: 1;
      z-index: 1;
    }

    .fade-image {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }

    .fade-image.visible {
      opacity: 1;
    }

    .fade-image img {
      transition: filter 0.3s ease;
      cursor: zoom-in;
      display: block;
    }

    .center-image-container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-image-container img {
      width: 20vw;
      height: auto;
      position: absolute;
      top: 0;
      left: 0;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <!-- Logo centrale con doppio layer -->
  <div class="fade-image center-image-container" id="centerImage">
    <a href="https://www.uvuv.eu/hodgepodge/" id="mainLink">
      <img id="fucsiaLogo" src="" alt="Logo Fucsia" />
      <img id="verdeLogo" src="" alt="Logo Verde" />
    </a>
  </div>

  <script>
    const images = [
      "https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true"
    ];

    const logoFucsiaStatic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20fucsia_STATICO.webp";
    const logoFucsiaDynamic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20fucsia_DINAMICO.webp";
    const logoVerdeStatic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde_STATICO.webp";
    const logoVerdeDynamic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde_DINAMICO.webp";

    const transitionTime = 1000;
    const extraVisibleTime = 1000;
    const logoOverlapTime = 2000;
    const delay = 2000;

    const slideshowContainer = document.getElementById("slideshow");
    const centerImage = document.getElementById("centerImage");
    const fucsiaLogo = document.getElementById("fucsiaLogo");
    const verdeLogo = document.getElementById("verdeLogo");

    let slideElements = [];

    function createSlides(imageUrls) {
      slideshowContainer.innerHTML = "";
      slideElements = imageUrls.map((url) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.style.backgroundImage = `url('${url}')`;
        slideshowContainer.appendChild(slide);
        return slide;
      });
    }

    function setHoverBehavior(imgElement, staticSrc, hoverSrc) {
      imgElement.onmouseenter = () => imgElement.src = hoverSrc;
      imgElement.onmouseleave = () => imgElement.src = staticSrc;
    }

    function showFucsiaLogo() {
      fucsiaLogo.src = logoFucsiaStatic;
      setHoverBehavior(fucsiaLogo, logoFucsiaStatic, logoFucsiaDynamic);
      fucsiaLogo.classList.add("visible");
      centerImage.classList.add("visible");
    }

    function showVerdeLogo() {
      verdeLogo.src = logoVerdeStatic;
      setHoverBehavior(verdeLogo, logoVerdeStatic, logoVerdeDynamic);
      verdeLogo.classList.add("visible");

      // Rimuove il logo fucsia dopo l'overlap time
      setTimeout(() => {
        fucsiaLogo.classList.remove("visible");
      }, logoOverlapTime);
    }

    function startSlideshow(images) {
      createSlides(images);
      let index = 0;

      function showNextSlide() {
        if (index >= images.length) {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "https://www.uvuv.eu/hodgepodge/";
          }, 500);
          return;
        }

        const currentSlide = slideElements[index];
        currentSlide.classList.add("visible");

        if (index === 0) {
          setTimeout(showFucsiaLogo, transitionTime);
        }

        if (index === 3) {
          setTimeout(showVerdeLogo, transitionTime); // logo verde entra in dissolvenza
        }

        if (index > 0) {
          const previousSlide = slideElements[index - 1];
          setTimeout(() => {
            previousSlide.classList.remove("visible");
          }, extraVisibleTime);
        }

        setTimeout(showNextSlide, delay);
        index++;
      }

      showNextSlide();
    }

    startSlideshow(images);
  </script>
</body>
</html>
