<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.visible {
      opacity: 1;
      z-index: 1;
    }

    .fade-image {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }

    .fade-image.visible {
      opacity: 1;
    }

    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in;
      display: block;
    }

    .center-image-container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    .center-image-container img {
      width: 20vw;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <!-- Logo centrale -->
  <div class="fade-image center-image-container" id="centerImage">
    <a href="https://www.uvuv.eu/hodgepodge/" id="mainLink">
      <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/250607_logo%20fucsia-INV.webp" alt="Logo" />
    </a>
  </div>

  <script>
    const images = [
      "https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/pre4.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true"
    ];

    const transitionTime = 1000; // 1s fade-in
    const overlapTime = 2000;    // la precedente rimane sotto per altri 2s
    const delayBetweenSlides = transitionTime; // nuova slide parte appena la precedente ha finito

    const slideshowContainer = document.getElementById("slideshow");
    let slideElements = [];

    function createSlides(imageUrls) {
      slideshowContainer.innerHTML = "";
      slideElements = imageUrls.map((url) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.style.backgroundImage = `url('${url}')`;
        slideshowContainer.appendChild(slide);
        return slide;
      });
    }

    function startSlideshow(images) {
      createSlides(images);
      let index = 0;

      function showNextSlide() {
        if (index >= images.length) {
          // fine slideshow ➝ redirect
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "https://www.uvuv.eu/hodgepodge/";
          }, 500);
          return;
        }

        const currentSlide = slideElements[index];
        currentSlide.classList.add("visible");

        // Mostra logo con sesta immagine (index 5)
        if (index === 5) {
          document.getElementById("centerImage").classList.add("visible");
        }

        // Nascondi la precedente dopo 2s di overlap
        if (index > 0) {
          const previousSlide = slideElements[index - 1];
          setTimeout(() => {
            previousSlide.classList.remove("visible");
          }, overlapTime);
        }

        // Dopo 1s, parte la prossima immagine
        setTimeout(showNextSlide, delayBetweenSlides);
        index++;
      }

      showNextSlide();
    }

    startSlideshow(images);

    // Hover logo centrale
    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener("mouseenter", () => img.src = hoverSrc);
      img.addEventListener("mouseleave", () => img.src = originalSrc);
    }

    setupHover(
      "mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/250607_logo%20fucsia-INV.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/250607_logo%20verde-INV.webp"
    );
  </script>
</body>
</html>
