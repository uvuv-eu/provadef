<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.eu</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background-color: white;
      height: 100%;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .image-wrapper {
      height: 60vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .logo {
      height: 100%;
      width: auto;
      transition: filter 0.3s ease;
      cursor: zoom-in;
    }

    .logo:hover {
      content: url("https://github.com/uvuv-eu/provadef/blob/main/logo_rgb-MOVE.png?raw=true");
      filter: invert(100%);
    }
  </style>
</head>
<body>
  <a href="https://www.uvuv.eu/hodgepodge/" target="_blank" class="image-wrapper">
    <img 
      src="https://github.com/uvuv-eu/provadef/blob/main/logo_rgb.png?raw=true" 
      alt="uvuv logo"
      class="logo"
    />
  </a>
</body>
</html>
