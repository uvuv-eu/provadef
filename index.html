<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uv.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            cursor: zoom-in;
            transition: filter 0.3s ease;
        }
        img:hover {
            filter: invert(100%);
        }
        .particle {
            position: absolute;
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        .particle img {
            width: 100px;
            height: 55px;
        }
        .particle span {
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            margin-left: 10px;
            font-size: 15pt;
            font-family: 'Baskerville', serif;
            font-weight: 600;
            color: #000;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank">
            <img src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3.png?raw=true" alt="Immagine Cliccabile">
        </a>
    </div>
    <div class="particle" id="particle1" data-link="mailto:uvuv.wip@gmail.com">
        <img id="image1" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Contact">
        <span id="title1">contact.</span>
    </div>
    <div class="particle" id="particle2" data-link="https://en.wikipedia.org/wiki/Uvula">
        <img id="image2" src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_particella-empty.jpg?raw=true" alt="Uvula">
        <span id="title2">uvula.</span>
    </div>

    <script>
        function applyDVDMovement(particle, startX, startY) {
            let x = startX, y = startY;
            let dirX = 1, dirY = 1;
            const speed = 2;
            const dvd = particle.querySelector('img');

            let dvdWidth = dvd.clientWidth;
            let dvdHeight = dvd.clientHeight;
            let screenWidth = window.innerWidth;
            let screenHeight = window.innerHeight;

            // Aggiorna dimensioni in caso di resize
            window.addEventListener('resize', () => {
                screenWidth = window.innerWidth;
                screenHeight = window.innerHeight;
            });

            function animate() {
                // Aggiorna la posizione
                x += dirX * speed;
                y += dirY * speed;

                // Rimbalzo orizzontale
                if (x + dvdWidth > screenWidth) {
                    x = screenWidth - dvdWidth;
                    dirX *= -1;
                } else if (x < 0) {
                    x = 0;
                    dirX *= -1;
                }

                // Rimbalzo verticale
                if (y + dvdHeight > screenHeight) {
                    y = screenHeight - dvdHeight;
                    dirY *= -1;
                } else if (y < 0) {
                    y = 0;
                    dirY *= -1;
                }

                particle.style.left = `${x}px`;
                particle.style.top = `${y}px`;

                window.requestAnimationFrame(animate);
            }

            window.requestAnimationFrame(animate);
        }

        const particle1 = document.getElementById('particle1');
        applyDVDMovement(particle1, 0, 0);

        const particle2 = document.getElementById('particle2');
        applyDVDMovement(particle2, window.innerWidth - 100, window.innerHeight - 55);

        // Eventi di click per aprire i link
        const particles = document.querySelectorAll('.particle');
        particles.forEach(particle => {
            particle.addEventListener('click', () => {
                const link = particle.getAttribute('data-link');
                if (link) window.open(link, '_blank');
            });
        });
    </script>
</body>
</html>
