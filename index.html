<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; overflow: hidden; background-color: black;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    .slideshow {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0;
    }
    .slide {
      position: absolute; width: 100%; height: 100%;
      background-position: center; background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0; transition: opacity 2s ease-in-out;
      z-index: 0;
    }
    .slide[data-index="3"] {
      transition: opacity 3.5s ease-in-out;
    }
    .visible {
      opacity: 1; z-index: 1;
    }
    .fade-image {
      position: absolute; opacity: 0;
      transition: opacity 3.5s ease-in-out;
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in; display: block;
    }
    .center-image-container {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .center-image-container img {
      width: 20vw; height: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- Slides -->
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true');" data-index="0"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true');" data-index="1"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true');" data-index="2"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true');" data-index="3"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true');" data-index="4"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true');" data-index="5"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true');" data-index="6"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true');" data-index="7"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true');" data-index="8"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true');" data-index="9"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true');" data-index="10"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true');" data-index="11"></div>
  </div>

  <!-- Logo centrale -->
  <div class="fade-image center-image-container" id="centerImage">
    <a href="#" id="mainLink">
      <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo" />
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const transitionTimes = Array.from(slides).map(slide => {
      const index = parseInt(slide.dataset.index);
      return index === 3 ? 3500 : 2000;
    });
    const extraVisibleTime = 2000;
    let index = 0;
    let prevIndex = slides.length - 1;

    function showNextSlide() {
      slides[index].classList.add('visible');

      // Gestione visibilitÃ  logo centrale con immagine 4
      if (index === 3) {
        document.getElementById('centerImage').classList.add('visible');
      }

      const currentTransition = transitionTimes[index];
      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index = (index + 1) % slides.length;
        showNextSlide();
      }, currentTransition + extraVisibleTime);
    }
    showNextSlide();

    // Hover setup logo centrale
    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp");

    // Gestione click fade out + redirect
    document.getElementById('mainLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'https://www.uvuv.eu/hodgepodge/';
      }, 500);
    });
  </script>
</body>
</html>
