<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 1;
      z-index: 1;
    }

    /* Immagine centrale con transizione */
    .center-image-container {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }
    .center-image-container.visible {
      opacity: 1;
    }
    .center-image-container img {
      width: 350px;
      height: 350px;
      transition: opacity 0.3s ease;
      display: block;
    }
    .center-image-container .hover-img {
      position: absolute;
      top: 0;
      left: 0;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .center-image-container:hover .default-img {
      opacity: 0;
    }
    .center-image-container:hover .hover-img {
      opacity: 1;
      cursor: zoom-in;
    }

    /* Fade-out per transizione */
    .fade-out {
      opacity: 0 !important;
      transition: opacity 0.8s ease-in-out;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- Immagini -->
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/4.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/5.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/6.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/7.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/8.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/9.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/10.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/11.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/12.png?raw=true');"></div>
  </div>

  <!-- Immagine centrale con hover -->
  <div class="center-image-container" id="centerImage">
    <a href="https://www.uvuv.eu/hodgepodge/" id="linkToPage">
      <img class="default-img" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo">
      <img class="hover-img" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp" alt="Logo Hover" width="350" height="350">
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const delay = 2000;
    const transitionTime = 1000;
    const extraVisibleTime = 1000;
    let index = 0;
    let prevIndex = slides.length - 1;

    function showNextSlide() {
      slides[index].classList.add('visible');

      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index = (index + 1) % slides.length;
      }, transitionTime + extraVisibleTime);

      setTimeout(showNextSlide, delay);
    }

    showNextSlide();

    // Mostra immagine centrale dopo 3 secondi
    setTimeout(() => {
      document.getElementById('centerImage').classList.add('visible');
    }, 3000);

    // Transizione piÃ¹ fluida sul click
    const link = document.getElementById('linkToPage');
    link.addEventListener('click', function(e) {
      e.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = this.href;
      }, 800); // deve combaciare con la durata della transizione
    });
  </script>

</body>
</html>
