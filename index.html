<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La mia pagina</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
        img {
            max-width: 300px;
            border-radius: 10px;
            margin-bottom: 10px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-size: 20px;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="https://via.placeholder.com/300" alt="Immagine">
        <p><a href="https://instagram.com/tuoprofilo" target="_blank">Seguimi su Instagram</a></p>
    </div>
</body>
</html>
