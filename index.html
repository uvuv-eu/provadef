<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uv.</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        .container {
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        img {
            max-width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 0;
            cursor: zoom-in;
            transition: filter 0.3s ease;
        }
        img:hover {
            filter: invert(100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank">
            <img src="https://github.com/uvuv-eu/provadef/blob/main/uvuv_wip3.png?raw=true" alt="Immagine Cliccabile">
        </a>
    </div>
</body>
</html>
