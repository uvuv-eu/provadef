<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    /* ðŸ”¥ AGGIUNTO: dissolvenza sul body */
    body.fadeout {
      transition: opacity 1s ease;
      opacity: 0;
      pointer-events: none;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 1;
      z-index: 1;
    }

    .fade-image {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in;
      display: block;
    }

    .center-image-container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .center-image-container img {
      width: 20vw;
      height: auto;
    }

    .fade-image.ig {
      right: 25px;
      bottom: 25px;
    }
    .fade-image.ig img {
      width: 5vw;
      height: auto;
      opacity: 0.6;
    }

    .fade-image.mail {
      right: calc(25px + 5vw + 15px);
      bottom: 25px;
    }
    .fade-image.mail img {
      width: 5vw;
      height: auto;
      opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <!-- Slides -->
    <!-- [slides unchanged] -->
  </div>

  <!-- âœ… MODIFICATO: logo centrale senza <a> -->
  <div class="fade-image center-image-container" id="centerImage">
    <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo">
  </div>

  <!-- [IG + Mail logo unchanged] -->

  <script>
    const slides = document.querySelectorAll('.slide');
    const delay = 2000;
    const transitionTime = 1000;
    const extraVisibleTime = 1000;
    let index = 0;
    let prevIndex = slides.length - 1;

    function showNextSlide() {
      slides[index].classList.add('visible');
      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index = (index + 1) % slides.length;
      }, transitionTime + extraVisibleTime);
      setTimeout(showNextSlide, delay);
    }

    showNextSlide();

    setTimeout(() => {
      document.getElementById('centerImage').classList.add('visible');
      document.getElementById('igImage').classList.add('visible');
      document.getElementById('mailImage').classList.add('visible');
    }, 3000);

    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp");

    setupHover("igLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20rosa%20e%20azzurro.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20verde%20e%20giallo.webp");

    setupHover("mailLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20rosa%20e%20azzurro.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20verde%20e%20giallo.webp");

    // âœ… AGGIUNTO: gestione click su logo per dissolvenza + redirect
    document.getElementById('mainLogo').addEventListener('click', function (e) {
      e.preventDefault();
      document.body.classList.add('fadeout');
      setTimeout(() => {
        window.location.href = "/hodgepodge/";
      }, 1000); // durata della dissolvenza
    });
  </script>

</body>
</html>
