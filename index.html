<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }

    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }

    .slide.visible {
      opacity: 1;
      z-index: 1;
    }

    .fade-image {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 2s ease-in-out;
      z-index: 3;
    }

    .fade-image.visible {
      opacity: 1;
    }

    .fade-image img {
      transition: filter 0.3s ease;
      cursor: zoom-in;
      display: block;
      width: 20vw;
      height: auto;
    }

    .logo-layer {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 4;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }

    .logo-layer.visible {
      opacity: 1;
    }

    .logo-layer img {
      width: 20vw;
      height: auto;
      cursor: zoom-in;
      display: block;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow"></div>

  <!-- Logo fucsia -->
  <div class="logo-layer" id="logoFucsia">
    <a href="https://www.uvuv.eu/hodgepodge/">
      <img id="logoFucsiaImg" src="" alt="Logo Fucsia" />
    </a>
  </div>

  <!-- Logo verde -->
  <div class="logo-layer" id="logoVerde">
    <a href="https://www.uvuv.eu/hodgepodge/">
      <img id="logoVerdeImg" src="" alt="Logo Verde" />
    </a>
  </div>

  <script>
    const images = [
      "https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true",
      "https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true"
    ];

    const logoFucsiaStatic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20fucsia_STATICO.webp";
    const logoFucsiaDynamic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20fucsia_DINAMICO.webp";
    const logoVerdeStatic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde_STATICO.webp";
    const logoVerdeDynamic = "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde_DINAMICO.webp";

    const slideshowContainer = document.getElementById("slideshow");
    const logoFucsia = document.getElementById("logoFucsia");
    const logoFucsiaImg = document.getElementById("logoFucsiaImg");
    const logoVerde = document.getElementById("logoVerde");
    const logoVerdeImg = document.getElementById("logoVerdeImg");

    let slideElements = [];

    function createSlides(imageUrls) {
      slideshowContainer.innerHTML = "";
      slideElements = imageUrls.map((url) => {
        const slide = document.createElement("div");
        slide.className = "slide";
        slide.style.backgroundImage = `url('${url}')`;
        slideshowContainer.appendChild(slide);
        return slide;
      });
    }

    function setHoverImage(imgElement, staticSrc, hoverSrc) {
      imgElement.onmouseenter = () => imgElement.src = hoverSrc;
      imgElement.onmouseleave = () => imgElement.src = staticSrc;
    }

    function showLogoFucsia() {
      logoFucsiaImg.src = logoFucsiaStatic;
      setHoverImage(logoFucsiaImg, logoFucsiaStatic, logoFucsiaDynamic);
      logoFucsia.classList.add("visible");
    }

    function fadeInLogoVerde() {
      logoVerdeImg.src = logoVerdeStatic;
      setHoverImage(logoVerdeImg, logoVerdeStatic, logoVerdeDynamic);
      logoVerde.classList.add("visible");

      // Dopo 2s (durata fade-in verde) + 2s extra → rimuovi il fucsia
      setTimeout(() => {
        logoFucsia.classList.remove("visible");
      }, 4000);
    }

    function startSlideshow(images) {
      createSlides(images);
      let index = 0;

      function showNextSlide() {
        if (index >= images.length) {
          document.body.classList.add("fade-out");
          setTimeout(() => {
            window.location.href = "https://www.uvuv.eu/hodgepodge/";
          }, 500);
          return;
        }

        const currentSlide = slideElements[index];
        currentSlide.classList.add("visible");

        if (index === 0) {
          // Mostra logo fucsia con transizione graduale (4s)
          setTimeout(() => {
            showLogoFucsia();
          }, 0);
        }

        if (index === 3) {
          // Con slide 4.i → entra logo verde, logo fucsia resta ancora per 2s
          fadeInLogoVerde();
        }

        if (index > 0) {
          const previousSlide = slideElements[index - 1];
          setTimeout(() => {
            previousSlide.classList.remove("visible");
          }, 1000); // lascia un po' di margine tra slide
        }

        setTimeout(showNextSlide, 2000);
        index++;
      }

      showNextSlide();
    }

    startSlideshow(images);
  </script>
</body>
</html>
