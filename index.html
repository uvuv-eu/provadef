<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>uvuv.</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .slideshow {
      position: fixed;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
    }
    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      background-position: center;
      background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 1;
      z-index: 1;
    }

    /* Immagini con dissolvenza */
    .fade-image {
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in;
      display: block;
    }

    /* Immagine centrale */
    .center-image-container {
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
    }
    .center-image-container img {
      width: 20vw;
      height: auto;
    }

    /* Immagine IG */
    .fade-image.ig {
      right: 25px;
      bottom: 25px;
    }
    .fade-image.ig img {
      width: 5vw;
      height: auto;
    }

    /* Immagine MAIL */
    .fade-image.mail {
      right: calc(25px + 5vw + 15px);
      bottom: 25px;
    }
    .fade-image.mail img {
      width: 5vw;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/4.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/5.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/6.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/7.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/8.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/9.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/10.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/11.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/12.png?raw=true');"></div>
  </div>

  <!-- Logo centrale -->
  <div class="fade-image center-image-container" id="centerImage">
    <a href="https://www.uvuv.eu/hodgepodge/">
      <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo">
    </a>
  </div>

  <!-- Logo IG -->
  <div class="fade-image ig" id="igImage">
    <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank" rel="noopener noreferrer">
      <img id="igLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20verde%20e%20giallo.webp" alt="Instagram Logo">
    </a>
  </div>

  <!-- Logo MAIL -->
  <div class="fade-image mail" id="mailImage">
    <a href="mailto:uvuv.wip@gmail.com">
      <img id="mailLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20verde%20e%20giallo.webp" alt="Mail Logo">
    </a>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    const delay = 2000;
    const transitionTime = 1000;
    const extraVisibleTime = 1000;
    let index = 0;
    let prevIndex = slides.length - 1;

    function showNextSlide() {
      slides[index].classList.add('visible');
      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index = (index + 1) % slides.length;
      }, transitionTime + extraVisibleTime);
      setTimeout(showNextSlide, delay);
    }

    showNextSlide();

    // Mostra le immagini dopo 3 secondi
    setTimeout(() => {
      document.getElementById('centerImage').classList.add('visible');
      document.getElementById('igImage').classList.add('visible');
      document.getElementById('mailImage').classList.add('visible');
    }, 3000);

    // Hover cambio immagini
    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp");

    setupHover("igLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20rosa%20e%20azzurro.webp");

    setupHover("mailLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20rosa%20e%20azzurro.webp");
  </script>

</body>
</html>
