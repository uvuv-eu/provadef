<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transizione Crossfade Larghezza Adattiva</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    html, body {
      height: 100%;
      overflow: hidden;
      background-color: black;
    }
    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-size: 100% auto; /* LARGHEZZA sempre piena, altezza proporzionale */
      background-position: center;
      background-repeat: no-repeat;
      transition: opacity 1.5s ease-in-out;
      opacity: 0;
      z-index: 0;
    }
    .visible {
      opacity: 1;
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="background visible" id="bg1" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/dubuffet_1.png?raw=true');"></div>
  <div class="background" id="bg2" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/dubuffet_2.png?raw=true');"></div>

  <script>
    const bg1 = document.getElementById('bg1');
    const bg2 = document.getElementById('bg2');
    let showingFirst = true;

    setInterval(() => {
      if (showingFirst) {
        bg1.classList.remove('visible');
        bg2.classList.add('visible');
      } else {
        bg2.classList.remove('visible');
        bg1.classList.add('visible');
      }
      showingFirst = !showingFirst;
    }, 2500); // ogni 2.5 secondi
  </script>

</body>
</html>
