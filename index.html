<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    html, body {
      height: 100%; overflow: hidden; background-color: black;
      transition: opacity 0.5s ease;
    }
    body.fade-out {
      opacity: 0;
    }
    .slideshow {
      position: fixed; width: 100%; height: 100%; top: 0; left: 0;
    }
    .slide {
      position: absolute; width: 100%; height: 100%;
      background-position: center; background-repeat: no-repeat;
      background-size: 100% auto;
      opacity: 0; transition: opacity 1s ease-in-out;
      z-index: 0;
    }
    .visible {
      opacity: 1; z-index: 1;
    }
    .fade-image {
      position: absolute; opacity: 0;
      transition: opacity 1s ease-in-out;
      z-index: 3;
    }
    .fade-image.visible {
      opacity: 1;
    }
    .fade-image img {
      transition: opacity 0.3s ease;
      cursor: zoom-in; display: block;
    }
    .center-image-container {
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
    }
    .center-image-container img {
      width: 20vw; height: auto;
    }
    .fade-image.ig {
      right: 25px; bottom: 25px;
    }
    .fade-image.ig img {
      width: 5vw; height: auto; opacity: 0.6;
    }
    .fade-image.mail {
      right: calc(25px + 5vw + 15px); bottom: 25px;
    }
    .fade-image.mail img {
      width: 5vw; height: auto; opacity: 0.6;
    }
  </style>
</head>
<body>

  <div class="slideshow" id="slideshow">
    <!-- Prima serie di 12 immagini -->
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/1.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/2.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/3.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true');"></div>
    <div class="slide" style="background-image: url('https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true');"></div>
  </div>

  <div class="fade-image center-image-container" id="centerImage">
    <a href="#" id="mainLink">
      <img id="mainLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp" alt="Logo" />
    </a>
  </div>

  <div class="fade-image ig" id="igImage">
    <a href="https://www.instagram.com/uvuv.uvuv.uvuv/" target="_blank" rel="noopener noreferrer">
      <img id="igLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20rosa%20e%20azzurro.webp" alt="Instagram Logo" />
    </a>
  </div>

  <div class="fade-image mail" id="mailImage">
    <a href="mailto:uvuv.wip@gmail.com">
      <img id="mailLogo" src="https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20rosa%20e%20azzurro.webp" alt="Mail Logo" />
    </a>
  </div>

  <script>
    const slideshow = document.getElementById('slideshow');
    let slides = document.querySelectorAll('.slide');

    const defaultDelay = 2000;
    const defaultTransition = 1000;
    const extraVisibleTime = 1000;

    let index = 0;
    let prevIndex = slides.length - 1;
    let initialRun = true;

    function createLoopSlides() {
      const urls = [
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/1.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/2.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/3.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/4.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/5.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/6.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/7.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/8.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/9.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/10.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/11.i.png?raw=true',
        'https://github.com/uvuv-eu/provadef/blob/main/hodgepodge/12.i.png?raw=true'
      ];

      for (const url of urls) {
        const div = document.createElement('div');
        div.className = 'slide';
        div.style.backgroundImage = `url('${url}')`;
        slideshow.appendChild(div);
      }

      slides = document.querySelectorAll('.slide');
    }

    function showNextSlide() {
      let transitionTime = defaultTransition;
      let delay = defaultDelay;

      // Special case: slide 4 of first run (index 3)
      if (initialRun && index === 3) {
        transitionTime = 2000;
        delay = 3000;
      }

      slides[index].classList.add('visible');

      setTimeout(() => {
        slides[prevIndex].classList.remove('visible');
        prevIndex = index;
        index++;

        if (index >= slides.length) {
          if (initialRun) {
            initialRun = false;
            createLoopSlides();
            slides = document.querySelectorAll('.slide');
            index = 12; // Start from loop series
            prevIndex = 11;
          } else {
            index = 12;
            prevIndex = slides.length - 1;
          }
        }

        showNextSlide(); // Call next slide only after full delay
      }, transitionTime + extraVisibleTime);
    }

    // Initial trigger
    showNextSlide();

    setTimeout(() => {
      document.getElementById('centerImage').classList.add('visible');
      document.getElementById('igImage').classList.add('visible');
      document.getElementById('mailImage').classList.add('visible');
    }, 3000);

    function setupHover(id, originalSrc, hoverSrc) {
      const img = document.getElementById(id);
      img.addEventListener('mouseenter', () => img.src = hoverSrc);
      img.addEventListener('mouseleave', () => img.src = originalSrc);
    }

    setupHover("mainLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20verde%20e%20giallo.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20rosa%20e%20azzurro.webp");

    setupHover("igLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20rosa%20e%20azzurro.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20IG%20verde%20e%20giallo.webp");

    setupHover("mailLogo",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20rosa%20e%20azzurro.webp",
      "https://raw.githubusercontent.com/uvuv-eu/provadef/refs/heads/main/logo%20MAIL%20verde%20e%20giallo.webp");

    document.getElementById('mainLink').addEventListener('click', function(event) {
      event.preventDefault();
      document.body.classList.add('fade-out');
      setTimeout(() => {
        window.location.href = 'https://www.uvuv.eu/hodgepodge/';
      }, 500);
    });
  </script>
</body>
</html>
