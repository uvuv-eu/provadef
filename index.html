<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>uvuv.</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      background-size: 100% 100%;
      background-repeat: no-repeat;
      background-position: center;
      animation: backgroundLoop 0.4s steps(1, end) infinite;
    }

    @keyframes backgroundLoop {
      0%   { background-image: url('https://github.com/uvuv-eu/provadef/blob/main/sfondo%201.jpg?raw=true'); }
      25%  { background-image: url('https://github.com/uvuv-eu/provadef/blob/main/sfondo%202.jpg?raw=true'); }
      50%  { background-image: url('https://github.com/uvuv-eu/provadef/blob/main/sfondo%203.jpg?raw=true'); }
      75%  { background-image: url('https://github.com/uvuv-eu/provadef/blob/main/sfondo%204.jpg?raw=true'); }
    }

    .logo {
      height: 50vh;
      transition: filter 0.3s;
      cursor: zoom-in;
    }

    .logo:hover {
      filter: invert(100%);
    }
  </style>
</head>
<body>
  <a href="https://www.uvuv.eu/hodgepodge/">
    <img 
      id="logo"
      src="https://github.com/uvuv-eu/provadef/blob/main/logo_rgb%202.png?raw=true"
      class="logo"
      alt="Logo"
      onmouseover="changeImage()"
      onmouseout="resetImage()"
    />
  </a>

  <script>
    const logo = document.getElementById("logo");

    function changeImage() {
      logo.src = "https://github.com/uvuv-eu/provadef/blob/main/logo_rgb-MOVE.png?raw=true";
    }

    function resetImage() {
      logo.src = "https://github.com/uvuv-eu/provadef/blob/main/logo_rgb%202.png?raw=true";
    }
  </script>
</body>
</html>
